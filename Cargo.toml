[package]
name = "klavier-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
klavier-helper = "0.1.2-beta.2"
#klavier-helper = { path = "../klavier-helper" }
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
regex = "1"
once_cell = "1"
gcd = "2.1.0"
serdo = { version = "0.1.4-beta.5", features = ["persistence"] }
bincode = "1"

[dev-dependencies]
tempfile = "3.3.0"
